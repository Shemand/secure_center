{% extends "html/base/main.html" %}
{% block title %}SC - Устройства{% endblock %}
{% block content %}
<div class="align-self-center center_block">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div id="table">x</div>
            </div>
            <div class="col-sm-2">
                <form action="">
                    <table>
                        <tr><td><label for="">name:</label></td><td><input type="text" id="add_device_name"></td></tr>
                        <tr><td><label for="">KSH</label></td><td>
                            <select type="text" id="add_device_cg" onchange=onChangeCryptoGateway()>
                            </select></td></tr>
                        <tr><td><label for="">ip</label></td><td>
                            <select type="text" id="add_device_ip">
                            </select></td></tr>
                        <tr><td><label for="">type</label></td><td>
                            <select type="text" id="add_device_type">
                                <option value="5">АРМ</option>
                                <option value="1">Коммутатор</option>
                                <option value="2">Пример</option>
                                <option value="3">Камера</option>
                                <option value="4">UPS</option>
                            </select></td></tr>
                        <tr><td><label for="">comment</label></td><td><input type="text" id="add_device_comment"></td></tr>
                        <tr><td colspan="2"><input type="button" value="OK" id="add_device_OKButton"><input type="button" value="Cancel" id="add_device_CancelButton"></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='libs/js/xlsx.full.min.js') }}"></script>
<script src="{{ url_for('static', filename='libs/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='libs/js/tabulator.min.js') }}"></script>
<script src="{{ url_for('static', filename='libs/js/axios.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/devices.js') }}"></script>
{% endblock %}
