<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>{% block title %}SC - Панель администратора{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/css/tabulator.min.css') }}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{{ url_for('index.main') }}">Secure Center</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav px-3">
        <li class="nav-item text-nowrap">
          <span class="nav-link text-white-50" href="#">Вы авторизированны как USER</span>
        </li>
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout">Выйти из системы</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="height: 96.5vh;">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index.main') }}"><b>Компьютеры</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('devices.index') }}"><b>Устройства</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin.index') }}"><b>Управление</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('admin.statistics') }}"><b>Статистика</b></a>
              </li>
            </ul>
          </div>
        </nav>
        <script src="{{ url_for('static', filename='libs/js/jquery-3.5.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/js/bootstrap.bundle.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/js/axios.min.js') }}"></script>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
